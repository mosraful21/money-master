<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-1/3 mx-auto bg-slate-300 grid justify-items-center mt-3">
        <div>
            <h1 class="text-3xl font-bold">Income</h1>
            <h3>Income: <input id="btn-income" class="bg-gray-200 mt-3 px-2" type="text"></h3>

            <h1 class="text-3xl font-bold mt-8">Expenses</h1>
            <h3>Food: <input id="food-field" class="bg-gray-200 mt-3 px-2" type="text"></h3>
            <h3>Rent: <input id="rent-field" class="bg-gray-200 mt-3 px-2" type="text"></h3>
            <h3>Clithes: <input id="clithes-field" class="bg-gray-200 mt-3 px-2" type="text"></h3>
        </div>        

        <button id="btn-calculate" class="bg-blue-400 mt-5 px-6 py-2 font-semibold rounded hover:bg-blue-600">Calculate</button>
        
        <div>
            <h1 class="text-2xl font-semibold mt-5">Total Expenses : <span id="total-exp">00</span></h1>
            <h1 class="text-2xl font-semibold mt-2">Balance : <span id="balance-total">00</span></h1>
        </div>
            <h3 class="text-2xl ml-24">Save: <input id="save-field" class="bg-gray-200 mt-3 w-1/4 px-6 py-2" type="text"> % <button id="save-btn" class="bg-blue-400 mt-5 px-6 py-2 font-semibold rounded hover:bg-blue-600">Save</button> </h3>
            <h1 class="text-2xl font-semibold mt-5">Saving Amount : <span id="saving-amount">00</span></h1>
            <h1 class="text-2xl font-semibold mt-2">Remaining Balance : <span id="remaining-cost">00</span></h1>
        <div>

        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
